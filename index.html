<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HormigasAIS - Demo Sound Premium</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f0f4f8;
    }
    h1 { 
      color: #1a73e8; 
      text-align: center;
    }
    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .premium-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 200px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .premium-item img {
      max-width: 100%;
      border-radius: 6px;
    }
    .download-btn {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      border: none;
      transition: 0.2s;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>HormigasAIS - Premium</h1>
  <p style="text-align:center;">Haz click en el botón para descargar tus archivos Premium:</p>

  <div id="premium-container" class="item-container"></div>

  <script>
    const container = document.getElementById("premium-container");

    // Obtener lista de archivos Premium desde el backend
    fetch('/premium/list')
      .then(response => response.json())
      .then(items => {
        if(items.length === 0){
          container.textContent = "No hay archivos Premium disponibles.";
          return;
        }

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'premium-item';

          // Imagen o sonido
          if(item.file_type.startsWith("image/")){
            const img = document.createElement('img');
            img.src = `/premium/download/${item.premium_id}`;
            img.alt = item.original_filename;
            div.appendChild(img);
          } else {
            const label = document.createElement('p');
            label.textContent = item.original_filename;
            div.appendChild(label);
          }

          // Botón de descarga
          const btn = document.createElement('button');
          btn.className = 'download-btn';
          btn.textContent = 'Descargar Premium';
          btn.onclick = () => window.location.href = `/premium/download/${item.premium_id}`;
          div.appendChild(btn);

          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error cargando Premium:', err);
        container.textContent = "Error cargando archivos Premium.";
      });
  </script>
</body>
</html>
