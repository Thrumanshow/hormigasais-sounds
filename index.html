<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HormigasAIS - Demo Sound</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #1a73e8; }
    .sound-button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>HormigasAIS - Demo Sound</h1>
  <p>Haz click para reproducir:</p>

  <div id="buttons-container"></div>

  <script>
    const container = document.getElementById("buttons-container");

    // Intentamos leer todos los archivos de la carpeta /sounds/
    fetch('sounds/')
      .then(response => response.text())
      .then(html => {
        // Buscar todos los .wav en el listado del servidor
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href.endsWith('.wav'));

        if(links.length === 0){
          container.textContent = "No se encontraron archivos WAV en /sounds/";
        }

        links.forEach(sound => {
          const btn = document.createElement("button");
          btn.className = "sound-button";
          btn.textContent = sound.replace(".wav", "").replace("_", " ");
          btn.onclick = () => new Audio(`sounds/${sound}`).play();
          container.appendChild(btn);
        });
      })
      .catch(err => {
        console.error('Error cargando sonidos:', err);
        container.textContent = "Error cargando sonidos.";
      });
  </script>
</body>
</html>
